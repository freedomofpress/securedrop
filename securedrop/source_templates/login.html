{% extends "base.html" %}
{% block body %}

<h2>{{ gettext('Login to check for responses') }}</h2>

{% include 'flashed.html' %}

<form method="post" action="/login" autocomplete="off">
<input name="csrf_token" type="hidden" value="{{ csrf_token() }}">
<p class="center"><input type="password" name="codename" class="codename" autocomplete="off" placeholder="{{ gettext('Enter your codename') }}" autofocus /></p>
<p class="center"><button type="submit" class="btn block"><i class="fa fa-arrow-circle-o-right"></i> {{ gettext('Continue') }}</button></p>
</form>
{% endblock %}
