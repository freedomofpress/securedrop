---
- name: Download Firefox 45.7.0.esr as a fallback if Tor Browser does not work
  sudo: no
  get_url:
    dest: /home/vagrant/
    url: https://ftp.mozilla.org/pub/firefox/releases/45.7.0esr/linux-x86_64/en-GB/firefox-45.7.0esr.tar.bz2
    sha256sum: fbaa185abf9b7abc9d66ae037a34f192ced42f6e799d251253827cd0fbf3ae89

- name: Make target directory.
  sudo: yes
  file: path=/usr/bin/firefox45 state=directory

- name: Extract Firefox 45.7.0esr
  sudo: yes
  unarchive:
    copy: no
    src: /home/vagrant/firefox-45.7.0esr.tar.bz2
    dest: /usr/bin/firefox45/

