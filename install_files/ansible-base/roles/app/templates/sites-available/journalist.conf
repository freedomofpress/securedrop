ServerName {{ apache_listening_address | default('127.0.0.1') }}
<VirtualHost {{ apache_listening_address | default('127.0.0.1') }}:8080>

DocumentRoot /var/www/securedrop/static
Alias /static /var/www/securedrop/static
WSGIDaemonProcess journalist processes=2 threads=30 display-name=%{GROUP} python-path=/var/www/securedrop
WSGIProcessGroup journalist
WSGIScriptAlias / /var/www/journalist.wsgi/
AddType text/html .py

XSendFile        On
XSendFilePath    /var/lib/securedrop/store/
XSendFilePath    /var/lib/securedrop/tmp/

Header set Cache-Control "max-age=1800"
Header edit Set-Cookie ^(.*)$ $1;HttpOnly
Header always append X-Frame-Options: DENY
Header set X-XSS-Protection: "1; mode=block"
Header set X-Content-Type-Options: nosniff
Header set X-Download-Options: noopen
Header set X-Content-Security-Policy: "default-src 'self'"
Header set Content-Security-Policy: "default-src 'self'"
Header unset Etag

# Limit the max submitted size of requests.
LimitRequestBody 524288000

#Redirect error pages to ensure headers are sent
ErrorDocument 400 /notfound
ErrorDocument 401 /notfound
ErrorDocument 403 /notfound
ErrorDocument 404 /notfound
ErrorDocument 500 /error

<Directory />
  Options None
  AllowOverride None
  Order deny,allow
  Deny from all
</Directory>

<Directory /var/www/>
  Options {{ apache_dir_options | default('None') }}
  AllowOverride None
  <Limit GET POST HEAD>
    Order allow,deny
    allow from {{ apache_allow_from | default('127.0.0.1') }}
  </Limit>
  <LimitExcept GET POST HEAD>
    Order deny,allow
    Deny from all
  </LimitExcept>
</Directory>

<Directory /var/www/securedrop>
  Options {{ apache_dir_options | default('None') }}
  AllowOverride None
  <Limit GET POST HEAD>
    Order allow,deny
    allow from {{ apache_allow_from | default('127.0.0.1') }}
  </Limit>
  <LimitExcept GET POST HEAD>
    Order deny,allow
    Deny from all
  </LimitExcept>
</Directory>

RewriteEngine On
RewriteCond %{THE_REQUEST} !HTTP/1\.1$
RewriteRule .* - [F]

ErrorLog /var/log/apache2/journalist-error.log
CustomLog /var/log/apache2/journalist-access.log combined
LogLevel info

</VirtualHost>
