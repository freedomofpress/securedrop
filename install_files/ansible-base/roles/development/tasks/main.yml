---
- name: Update apt package lists.
  apt:
      update_cache: yes
  tags:
    - apt
    - development

- name: Install apt package dependencies for Development environment.
  apt:
    pkg: "{{ item }}"
    state: latest
  with_items: development_dependencies
  tags:
    - apt
    - development

- name: Install pip-tools
  pip:
    name: '{{ item }}'
    state: latest
  with_items:
    - pip # pip-tools requires pip 7 or higher
    - pip-tools
  tags:
    - pip
    - development

- name: Install and sync dependencies for SecureDrop
  shell: pip-sync securedrop-requirements.txt test-requirements.txt
  args:
    chdir: '{{ securedrop_repo }}/securedrop/requirements/'
  tags:
    - pip
    - development

# TODO: Probably better to set this env var in /etc/profile.d,
# since it doesn't need to be set ONLY for the securedrop user.
# Warrants further testing (e.g. Travis CI?), so leaving for now.
- name: Set SECUREDROP_ENV in bashrc.
  lineinfile:
    dest: /home/{{ securedrop_user }}/.bashrc
    state: present
    insertafter: EOF
    line: "export SECUREDROP_ENV=dev"
  tags:
    - environment
    - development
