---
- name: ensure securedrop-app-code packages is not installed
  apt: pkg="securedrop-app-code" state=absent

- name: install apt package deps for dev environment
  apt: pkg="{{ item }}" state=latest
  with_items: dev_deps

- name: install pip deps for dev env
  command: "pip install -r {{ securedrop_repo }}/securedrop/requirements/dev-requirements.txt"
