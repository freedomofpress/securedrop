---
- name: Remove blacklisted kernel modules.
  modprobe:
    name: "{{ item }}"
    state: absent
  with_items: "{{ disabled_kernel_modules }}"
  tags:
    - kernel
    - hardening

- name: Add disabled kernels modules to modprobe.d blacklist.
  lineinfile:
    dest: /etc/modprobe.d/blacklist.conf
    line: "blacklist {{ item }}"
    insertafter: EOF
  with_items: "{{ disabled_kernel_modules }}"
  tags:
    - kernel
    - hardening
