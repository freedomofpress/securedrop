---
- name: install tor project apt signing gpg key
  apt_key:
    state: present
    data: "{{ lookup('file', 'tor-signing-key.pub') }}"
  tags:
    - apt
    - tor

- name: setup tor apt repo
  apt_repository:
    repo: deb https://deb.torproject.org/torproject.org {{ ansible_lsb.codename }} main
    state: present
    update_cache: yes
  tags:
    - apt
    - tor

- name: install tor and tor keyring packages
  apt:
    pkg: "{{ item }}"
    state: latest
    force: yes
  with_items:
    - deb.torproject.org-keyring
    - tor
  tags:
    - apt
    - tor
