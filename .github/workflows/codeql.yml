name: "CodeQL"

on:
  push:
    branches: [ "develop", "release/apt-test", "release/0.3.5", "release/0.3.7.post1", "release/0.3.7", "release/0.3.8", "release/0.3.9", "release/0.3.10", "release/0.3.11", "release/0.3.12", "release/0.4", "release/0.4.1", "release/0.4.2", "release/0.4.3", "release/0.4.4", "release/0.5", "release/0.5.1", "release/0.5.2", "release/0.6", "release/0.7", "release/0.8", "release/0.9", "release/0.10.0", "release/0.11.0", "release/0.11.1", "release/0.12.0", "release/0.12.1", "release/0.12.2", "release/0.13.0", "release/0.13.1", "release/0.14.0", "release/1.0.0", "release/1.1.0", "release/1.2.0", "release/1.2.1", "release/1.2.2", "release/1.3.0", "release/1.4.0", "release/1.4.1", "release/1.5.0", "release/1.6.0", "release/1.7.0", "release/1.7.1", "release/1.8.0", "release/1.8.1", "release/1.8.2", "release/2.0.0", "release/2.0.1", "release/2.0.2", "release/2.1.0", "release/2.2.0", "release/2.2.1", "release/2.3.0", "release/2.3.1", "release/2.3.2", "release/2.4.0", "release/2.4.1", "release/2.4.2", "release/2.5.0", "stable" ]
  pull_request:
    branches: [ "develop" ]
  schedule:
    - cron: "38 9 * * 0"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ python, javascript ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql.yml
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
        if: ${{ matrix.language == 'python' || matrix.language == 'javascript' }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
