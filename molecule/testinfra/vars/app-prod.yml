---
mon_ip: 10.0.1.5

tor_services:
  - ssh
  - source
  - journalist

tor_stealth_services:
  - service: "HiddenServicePort 22 127.0.0.1:22"
    stealth: admin
  - service: "HiddenServicePort 80 127.0.0.1:8080"
    stealth: journalist

app_directories:
  - /var/www/securedrop
  - /var/lib/securedrop
  - /var/lib/securedrop/store
  - /var/lib/securedrop/keys
  - /var/lib/securedrop/tmp

apparmor_enforce:
  focal:
    - "sbin/dhclient"
    - "/usr/lib/NetworkManager/nm-dhcp-client.action"
    - "/usr/lib/connman/scripts/dhclient-script"
    - "/usr/sbin/tcpdump"
    - "system_tor"
    - "/usr/sbin/apache2"
    - "/usr/sbin/apache2//DEFAULT_URI"
    - "/usr/sbin/apache2//HANDLING_UNTRUSTED_INPUT"
    - "/usr/sbin/tor"
  xenial:
    - "sbin/dhclient"
    - "/usr/lib/NetworkManager/nm-dhcp-client.action"
    - "/usr/lib/connman/scripts/dhclient-script"
    - "/usr/sbin/ntpd"
    - "/usr/sbin/tcpdump"
    - "system_tor"
    - "/usr/sbin/apache2"
    - "/usr/sbin/apache2//DEFAULT_URI"
    - "/usr/sbin/apache2//HANDLING_UNTRUSTED_INPUT"
    - "/usr/sbin/tor"

apparmor_complain: []

# No source-error.log allowed in prod
allowed_apache_logfiles:
  - /var/log/apache2/access.log
  - /var/log/apache2/error.log
  - /var/log/apache2/journalist-access.log
  - /var/log/apache2/journalist-error.log
  - /var/log/apache2/other_vhosts_access.log

fpf_apt_repo_url: "https://apt.freedom.press"
