---
driver:
  name: delegated
  options:
    managed: False
    login_cmd_template: 'docker exec -ti {instance} bash'
    ansible_connection_options:
      connection: local
lint:
  name: yamllint
platforms:
  - name: localhost
provisioner:
  name: ansible
  playbooks:
    prepare: ''
    create: ''
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_whitelist: "profile_tasks, timer"
      interpreter_python: auto
  inventory:
    links:
      group_vars: ../../install_files/ansible-base/group_vars
      host_vars: ../../install_files/ansible-base/host_vars
  env:
    ANSIBLE_ROLES_PATH: ../../install_files/ansible-base/roles
scenario:
  name: ansible-config
  test_sequence:
    - verify
verifier:
  name: testinfra
  lint:
    name: flake8
