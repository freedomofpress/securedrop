---

- name: Perform apt upgrades
  hosts: securedrop
  become: yes
  tasks:
    - name: Perform safe upgrade
      apt:
        update_cache: yes
        upgrade: yes

- name: Lay out app testing deps
  hosts: securedrop_application_server
  max_fail_percentage: 0
  any_errors_fatal: yes
  roles:
    - role: app-test
      tags: app-test
  become: yes
