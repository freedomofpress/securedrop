---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
lint:
  name: yamllint

platforms:
  - name: app-staging
    box: fpf/securedrop-app
    box_url: "../vagrant_packager/box_files/app_metadata.json"
    box_version: "0.8"
    instance_raw_config_args:
      - "ssh.insert_key = false"
    provider_override_args:
      - "vm.synced_folder './', '/vagrant', disabled: true, type: 'nfs'"
    memory: 1024
    private_ip: 10.0.1.2
    groups:
      - securedrop_application_server
      - securedrop
      - staging

  - name: mon-staging
    box: fpf/securedrop-mon
    box_url: "../vagrant_packager/box_files/mon_metadata.json"
    box_version: "0.8"
    instance_raw_config_args:
      - "ssh.insert_key = false"
    provider_override_args:
      - "vm.synced_folder './', '/vagrant', disabled: true, type: 'nfs'"
    memory: 1024
    private_ip: 10.0.1.3
    groups:
      - securedrop_monitor_server
      - securedrop
      - staging

  - name: apt
    box: bento/ubuntu-14.04
    provider_override_args:
      - "vm.synced_folder './', '/vagrant', disabled: true, type: 'nfs'"
    memory: 256
    groups:
      - aptservers

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    links:
      group_vars: ../../install_files/ansible-base/group_vars
      host_vars: ../../install_files/ansible-base/host_vars
  env:
    ANSIBLE_ROLES_PATH: ".molecule/sd-orig/install_files/ansible-base/roles"
  options:
    e: "@ansible-override-vars.yml"
  config_options:
    ssh_connection:
      pipelining: True
  playbooks:
    side_effect: side_effect.yml

scenario:
  name: upgrade
  create_sequence:
    - create
    - dependency
  converge_sequence:
    - create
    - dependency
    - converge
verifier:
  name: testinfra
  lint:
    name: flake8
