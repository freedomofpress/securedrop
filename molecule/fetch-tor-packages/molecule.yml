---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: tor-package-fetcher-xenial
    image: "quay.io/freedomofpress/sd-docker-builder-xenial"
    distro: xenial

  - name: tor-package-fetcher-focal
    image: "quay.io/freedomofpress/sd-docker-builder-focal"
    distro: focal

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  config_options:
    defaults:
      interpreter_python: auto
scenario:
  name: fetch-tor-packages
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    connection: docker
  lint:
    name: flake8
