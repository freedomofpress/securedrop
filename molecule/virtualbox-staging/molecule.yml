---
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint

platforms:
  - name: app-staging
    box: bento/ubuntu-14.04
    instance_raw_config_args:
      - "vm.synced_folder './', '/vagrant', disabled: true"
      - "vm.network 'private_network', ip: '10.0.1.2'"
      - "ssh.insert_key = false"
    memory: 1024
    private_ip: 10.0.1.2
    groups:
      - securedrop_application_server
      - securedrop
      - staging

  - name: mon-staging
    box: bento/ubuntu-14.04
    instance_raw_config_args:
      - "vm.synced_folder './', '/vagrant', disabled: true"
      - "vm.network 'private_network', ip: '10.0.1.3'"
      - "ssh.insert_key = false"
    memory: 1024
    private_ip: 10.0.1.3
    groups:
      - securedrop_monitor_server
      - securedrop
      - staging

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    links:
      group_vars: ../../install_files/ansible-base/group_vars
      host_vars: ../../install_files/ansible-base/host_vars
  env:
    ANSIBLE_ROLES_PATH: ../../install_files/ansible-base/roles
    ANSIBLE_CONFIG: ../../install_files/ansible-base/ansible.cfg
  options:
    e: "@ansible-override-vars.yml"

scenario:
  name: virtualbox-staging
  test_sequence:
    - destroy
    - create
    - converge
verifier:
  name: testinfra
  lint:
    name: flake8
