---
version: 2
jobs:
  lint:
    docker:
      - image: gcr.io/cloud-builders/docker
    steps:
      - run: apt-get install -y make
      - checkout
      - setup_remote_docker

      - run: TAG=${CIRCLE_SHA1} make ci-lint-image

      - run: TAG=${CIRCLE_SHA1} make ci-lint

  tests:
    docker:
      - image: gcr.io/cloud-builders/docker
    working_directory: /build
    environment:
      DOCKER_API_VERSION=1.23
    parallelism: 3
    steps:
      - run: apt-get install -y make
      - checkout
      - setup_remote_docker

      - run:
          name: Build Docker images
          command: |
            cd securedrop && TAG=${CIRCLE_SHA1} make images

      - run: mkdir -p ~/test-results

      - run: |
          export TESTFILES=$(cd securedrop; circleci tests glob 'tests/test*py' 'tests/**/test*py' |circleci tests split --split-by=timings |xargs echo)
          docker rm -f securedrop-test || true
          cd securedrop && TAG=${CIRCLE_SHA1} EXTRA_TEST_ARGS=$(bash <(curl -s https://codecov.io/env)) make test

      - run:
          name: Report results
          command: |
            docker cp securedrop-test:/tmp/test-results ~/
          when: always

      - store_test_results:
          path: ~/test-results

      - store_artifacts:
          path: ~/test-results

  staging-test:
    docker:
      - image: quay.io/freedomofpress/circleci-docker:latest
        environment:
          FPF_CI: true
          CI_SD_ENV: staging
          CI_AWS_TYPE: t2.medium
          FPF_GRSEC: false
          TEST_REPORTS: /root/sd
    working_directory: ~/sd

    steps:

      - checkout

      - run:
          name: Rebase on-top of latest develop
          command: ./devops/scripts/rebase-develop.sh

      - run:
          name: Installation pre-reqs
          command: pip install -U -r securedrop/requirements/develop-requirements.txt

      - run:
          name: Check Python dependencies for CVEs
          command: make safety

      - setup_remote_docker

      - run:
          name: Run Debian builds
          command: make build-debs

      - run:
          name: Provision staging servers and run tests
          command: make ci-go

      - run:
          name: Ensure environment torn down
          command: molecule destroy -s aws
          when: on_fail

      - store_test_results:
          path: /root/sd/junit

      - store_artifacts:
          path: /root/sd/junit

  staging-test-with-rebase:
    docker:
      - image: quay.io/freedomofpress/circleci-docker:latest
        environment:
          FPF_CI: true
          CI_SD_ENV: staging
          CI_AWS_TYPE: t2.medium
          FPF_GRSEC: false
          TEST_REPORTS: /root/sd
    working_directory: ~/sd

    steps:

      - checkout

      - run:
          name: Installation pre-reqs
          command: pip install -U -r ./securedrop/requirements/develop-requirements.txt

      - run:
          name: Check Python dependencies for CVEs
          command: make safety

      - setup_remote_docker

      - run:
          name: Run Debian builds
          command: make build-debs

      - run:
          name: Provision staging servers and run tests
          command: make ci-go

      - run:
          name: Ensure environment torn down
          command: molecule destroy -s aws
          when: on_fail

      - store_test_results:
          path: /root/sd/junit

      - store_artifacts:
          path: /root/sd/junit

workflows:
  version: 2
  securedrop_ci:
    jobs:
      - lint
      - tests
      - staging-test:
          requires:
            - lint
      - staging-test-with-rebase:
          requires:
            - lint
