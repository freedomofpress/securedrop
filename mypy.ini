[mypy]
ignore_missing_imports = True
no_implicit_optional = True
python_version = 3.5

[mypy-journalist_app.*]
disallow_untyped_defs = True

[mypy-source_app.*]
disallow_untyped_defs = True

[mypy-crypto_util]
disallow_untyped_defs = True

[mypy-sdconfig]
disallow_untyped_defs = True

[mypy-config]
ignore_errors = True
